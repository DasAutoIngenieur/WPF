<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Slide Sign In/Sign Up form</title>
<link rel="stylesheet" href="./style.css">

</head>
<body>

<div class="container right-panel-active">

	<div class="container__form container--signup">
		<form action="../success/index.html" method="POST" class="form" id="form1">
			<h2 class="form__title">Sign Up</h2>
			<input type="text" id="username" placeholder="User" class="input" name="username" required/>
			<input type="email" id="username" placeholder="Email" class="input" name="username" required/>
			<input type="password" id="password" placeholder="Password" class="input" name="password" required/>
			<a href="../success/index.html">
				<button type="button" class="btn">Sign Up</button>
			  </a>
		</form>
	</div>

	<div class="container__form container--signin">
		<form action="#" method="POST" class="form" id="form2">
			<h2 class="form__title">Sign In</h2>
			<input type="email" id="signin-email" placeholder="Email" class="input" name="email" required/>
			<input type="password" id="signin-password" placeholder="Password" class="input" name="password" required/>
			<a href="#" class="link">Forgot your password?</a>
			<button type="submit" class="btn">Sign In</button>
		</form>
	</div>


	<div class="container__overlay">
		<div class="overlay">
			<div class="overlay__panel overlay--left">
				<button class="btn" id="signIn">Sign In</button>
			</div>
			<div class="overlay__panel overlay--right">
				<button class="btn" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
  <script src="./script.js"></script>
</body>
</html>
